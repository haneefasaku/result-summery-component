<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container">
  <div class="result">
  <h2>Your Result</h2>
  <div class="center-round">
  <h2 class="number">76</h2>
  <h3 class="hundred">of 100</h3>
</div>
  <h3 class="great">Great</h3>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
</div>
<div class="summery">
  <h3>Summary</h3>

  <div class="reaction">
    <div class="img-h">
    <img class="reaction-img" src="./assets/images/icon-reaction.svg" alt="" width="20" height="20">
    <h2 class="reaction-h">Reaction</h2>
  </div>
  <div class="mt">
    <h3 class="reaction-m">80</h3>
    <h3 class="reaction-t">/ 100</h3>
  </div>
  </div>

  <div class="memory">
    <div class="img-h">
    <img class="reaction-img" src="./assets/images/icon-memory.svg" alt="" width="18" height="18">
    <h2 class="memory-h">Memory</h2>
  </div>
  <div class="mt">
    <h3 class="reaction-m">92</h3>
    <h3 class="reaction-t">/ 100</h3>
  </div>
  </div>

  
  <div class="verbal">
    <div class="img-h">
    <img class="reaction-img" src="./assets/images/icon-memory.svg" alt="" width="18" height="18">
    <h2 class="verbal-h">Verbal</h2>
  </div>
  <div class="mt">
    <h3 class="reaction-m">61</h3>
    <h3 class="reaction-t">/ 100</h3>
  </div>
  </div>


  
  <div class="visual">
    <div class="img-h">
    <img class="reaction-img" src="./assets/images/icon-memory.svg" alt="" width="18" height="18">
    <h2 class="visual-h">Visual</h2>
  </div>
  <div class="mt">
    <h3 class="reaction-m">61</h3>
    <h3 class="reaction-t">/ 100</h3>
  </div>
  </div>

  <button>Continue</button>
</div>
</main>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
